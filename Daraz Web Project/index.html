<!doctype html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <header style="background-color: #F85606; padding: 0 12px 20px 12px;"
            class="d-flex flex-lg-column justify-lg-content-end align-lg-content-end">
            <nav class="navbar navbar-expand-lg text-white d-flex" style="width: 100%;">
                <div class="container-fluid flex-lg-column d-flex align-content-center">
                    <ul
                        class="navbar-nav me-auto mb-2 mb-lg-0 navlist text-end justify-content-end d-none align-items-end w-100 d-lg-flex">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Save More on App</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Sell On Daraz</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help & Support</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Login Sign Up</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#"> زبان تبدیل کریں</a>
                        </li>
  
                    </ul>
                    <div class="d-flex justify-content-between" style="width: 100%;">
                        <li class="nav-item d-lg-none d-block" style="width: 70%;">
                            <img src="https://lzd-img-global.slatic.net/us/domino/3b870cb043c7f8a9741cbf66329e294e.png"
                                alt="" style="width: 150px;">
                        </li>
                        <div class="menubar d-flex justify-content-end align-content-end" style="width: 100%;">
                            <div class="cart d-block d-lg-none d-flex justify-content-center align-items-center cursor-pointer"
                                style="cursor: pointer; padding: 0 20px;">
                                <i class="fa-solid fa-cart-shopping fs-4"></i>

                            </div>
                            <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse"
                                data-bs-target="#navbarSupportedContent" data-bs-theme="dark"
                                aria-controls="navbarSupportedContent" aria-expanded="false"
                                aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon text-white"></span>
                            </button>

                        </div>
                    </div>
                    <div class="collapse navbar-collapse mt-3 text-white" id="navbarSupportedContent"
                        style="width: 100%; padding: 0 20px;">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0 navlist gap-5" style="width: 100%;">
                            <li class="nav-item d-none d-lg-block">
                                <img src="https://lzd-img-global.slatic.net/us/domino/3b870cb043c7f8a9741cbf66329e294e.png"
                                    alt="" style="width: 150px;">
                            </li>

                            <form class="d-flex" style="width: 60%;" role="search">
                                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                                    id="search" style="width: 100%; background: #FFFFFF; color: #000;">
                            </form>
                            <div class="cart d-none d-lg-flex d-flex justify-content-center align-items-center cursor-pointer"
                                style="cursor: pointer;">
                                <i class="fa-solid fa-cart-shopping fs-4"></i>
                            </div>
                        </ul>

                        <ul
                            class="navbar-nav me-auto mb-2 mb-lg-0 navlist text-end justify-content-lg-end justify-content-start d-flex align-items-end w-100 d-lg-none">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Save More on App</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Sell On Daraz</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Help & Support</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Login Sign Up</a>
                            </li>

                            <li class="nav-item">
                                <a class="nav-link" href="#"> زبان تبدیل کریں</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <!-- /////////////hero section /////////////////// -->

        <section id="hero" class="px-lg-4 px-1">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="swiper home_slider">

                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- ////////////////deal image section ///////////////////////// -->
        <section id="deals">
            <div class="container-fluid px-2 px-lg-4">
                <div class="main-iamge">
                </div>
            </div>
        </section>

        <!-- ///////////////Flash Sale///////////////////////// -->
        <section id="flash" class="mt-5 px-lg-4 px-1 py-5 pb-0">
            <div class="container-fluid bg-white rounded-3 pb-3">
                <div class="d-flex justify-content-between align-items-center mb-3 input-filed"
                    style="padding: 13px 0; border-bottom: 1px solid rgba(0,0,0,0.3);">
                    <div class="right" style="color: #F85606; font-size: 16px; font-weight: 600;">On Sale Now</div>
                    <div class="left"><button
                            style="border: 1px solid #F85606; padding: 6px 20px; cursor: pointer; color: #F85606; border-radius: 5px; background: transparent;">Shop
                            all product</button></div>
                </div>
                <div class="row" style="row-gap: 1.5rem;">

                </div>
            </div>
        </section>

        <!-- ///////////////////Categories/////////////////////////// -->
        <section id="categories" class="px-lg-4 px-1 py-5 pb-0">
            <h1 class="fs-4 fw-normal">Categories</h1>
            <div class="container-fluid">
                <div class="row category-row" id="cat-row">

                </div>
            </div>
        </section>

        <!-- //////////////Just For You//////////////////////// -->
        <section id="foryou" class="px-lg-4 px-1 py-5">
            <div class="container-fluid bg-white rounded-3 pb-3">
                <div class="right py-3" style="font-size: 20px; font-weight: 600;">Just For You</div>

                <div class="row" style="row-gap: 1.5rem;" id="product-row">

                </div>
                <div class="button-loadmore mt-3 py-4 d-flex flex-column justify-content-center align-items-center">
                    <button class="buttons" id="load-more">Load more</button>
                </div>
            </div>
        </section>


     
    </main>
</body>
<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>
    var swiper = new Swiper("#hero .home_slider", {
        slidesPerView: 1,
        spaceBetween: 30,
        keyboard: {
            enabled: true,
        },
        pagination: {
            el: ".swiper-pagination",
            clickable: true,
        },
        navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
        },
        autoplay: {
            delay: 2500,
            disableOnInteraction: false,
        },
    });
</script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
